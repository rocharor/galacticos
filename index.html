<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="Ricardo Rocha" />
    <meta name="copyright" content="Ricardo Rocha" />
    <title>Galácticos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <div class="container-fluid content" id='el-vue'>
        <div class="container">
            <h1 class='title'>Sítio Galácticos</h1>

            <div class='contador'>
                <h2>Começa em :</h2>

                <br>

                <table class="table table=hover">
                    <tr>
                        <td><h2>Dias</h2></td>
                        <td><h2>Horas</h2></td>
                        <td><h2>Minutos</h2></td>
                        <td><h2>Segundos</h2></td>
                    </tr>
                    <tr>
                        <td><h2 id='dia'></h2></td>
                        <td><h2 id='hora'></h2></td>
                        <td><h2 id='minuto'></h2></td>
                        <td><h2 id='segundo'></h2></td>
                    </tr>
                </table>
            </div>

            <div class='row lineup'>

                <h3><u>Principais atrações</u></h3>

                <div class='col-lg-4 col-xs-12 atracao'>
                    <h3>Vibe Crowling (Live)</h3>
                    <img src="/image/1.jpg" alt="Vibe Crowling" class="img-circle">
                </div>

                <div class='col-lg-4 col-xs-12 atracao'>
                    <h3>DJ Bruno Flausino</h3>
                    <img src="/image/2.png" alt="Dj Bruno" class="img-circle">
                </div>

                <div class='col-lg-4 col-xs-12 atracao'>
                    <h3>DJ 13</h3>
                    <img src="/image/3.jpg" alt="XXX" class="img-circle">
                </div>
            </div>
        </div>
        <embed type="audio/mp3" autostart="true" loop="true" height="50" width="100" src="/image/music.mp3"></embed>
        <!-- <embed height="60" type="audio/mp3" width="144" src="/image/music.mp3" volume="60" loop="false" autostart="false" /> -->
    </div>
    <script src="./dist/build.js"></script>

</body>

</html>
